<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billing System</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts - Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      min-height: 100vh;
    }

    /* Glassmorphism effect */
    .glass {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      padding: 20px;
    }

    /* Smooth hover transitions */
    button, .nav-link, .print-btn {
      transition: all 0.3s ease-in-out;
      font-weight: 500;
    }
    button:hover, .print-btn:hover, .nav-link:hover {
      transform: scale(1.05);
      background-color: #0d6efd !important;
      color: white !important;
    }

    /* Navbar */
    header {
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    /* Input box styling */
    .form-section input {
      padding: 10px 14px;
      border: 1px solid rgba(0, 0, 0, 0.25);
      border-radius: 8px;
      outline: none;
      font-size: 15px;
      width: 165px;
      transition: all 0.3s ease;
    }
    .form-section input:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 8px rgba(13, 110, 253, 0.4);
    }
    .form-section {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 25px;
    }

    /* Table Styling */
    .table-container {
      width: 90%;
      margin: 25px auto;
      overflow-x: auto; /* Responsive scroll */
      scrollbar-width:none;
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
    }
    th, td {
      padding: 14px 18px;
      font-size: 15px;
      text-align: center;
      color: #222;
    }
    th {
      background: #9face6;
      color: #fff;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.4);
    }
    tr:nth-child(odd) {
      background-color: rgba(255, 255, 255, 0.25);
    }
    tr:hover {
      background: rgba(13, 110, 253, 0.15);
      transition: 0.3s ease;
    }
    td button {
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 6px;
    }

    /* Summary section inline */
    .summary {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    .summary p {
      margin: 0;
      font-weight: 600;
      font-size: 16px;
    }

    /* Print Mode */
    @media print {
      .form-section, .print-btn, header, footer {
        display: none;
      }
      body {
        background: white;
        font-size: 14px;
      }
      .glass {
        box-shadow: none;
        border: none;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom glass">
    <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none text-dark fw-bold fs-4">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-cart-check-fill me-2" viewBox="0 0 16 16">
        <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0m7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0m-1.646-7.646-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L8 8.293l2.646-2.647a.5.5 0 0 1 .708.708"/>
      </svg>
      All in One General Store
    </a>
    <ul class="nav nav-pills">
      <li class="nav-item"><a href="#" class="nav-link active">Home</a></li>
    </ul>
  </header>

  <!-- Store Title -->
  <div class="text-center my-4">
    <h1 class="fw-bold text-light">Billing System</h1>
  </div>

  <!-- Form Section -->
  <div class="form-section glass w-75 mx-auto">
    <label for="item-name">Item Name:</label>
    <input type="text" id="item-name" placeholder="Enter item name" required>
    <label for="item-price">Price:</label>
    <input type="number" id="item-price" placeholder="Enter price" required>
    <label for="item-quantity">Quantity:</label>
    <input type="number" id="item-quantity" placeholder="Enter quantity" required>
    <button class="btn btn-success" onclick="addItem()">Add Item</button>
  </div>

  <!-- Billing Table -->
  <div class="glass w-75 mx-auto mt-4 table-container">
    <table id="billing-table">
      <thead>
        <tr>
          <th>S.No.</th>
          <th>Item</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Items go here -->
      </tbody>
    </table>
  </div>

  <!-- Summary -->
  <div class="glass w-75 mx-auto mt-4 summary">
    <p><strong>Subtotal:</strong> ‚Çπ<span id="subtotal">0.00</span></p>
    <p><strong>Tax (10%):</strong> ‚Çπ<span id="tax">0.00</span></p>
    <p><strong>Total:</strong> ‚Çπ<span id="total">0.00</span></p>
    <button class="print-btn btn btn-primary">üñ® Print Bill</button>
  </div>

  <!-- Footer -->
  <footer class="glass text-center mt-5">
    <p class="mb-1 fw-bold">All in One General Store</p>
    <p class="mb-1">üìç Khopoli, City | üìû +91-8975266730 | ‚úâ store@gmail.com</p>
    <p class="mb-0 text-body-secondary">¬© 2025 All Rights Reserved</p>
  </footer>

  <!-- Script -->
  <script>
    let subtotal = 0;
    let taxRate = 0.10;
    let total = 0;
    let serial = 1;

    function addItem() {
      const itemName = document.getElementById("item-name").value;
      const itemPrice = parseFloat(document.getElementById("item-price").value);
      const itemQuantity = parseInt(document.getElementById("item-quantity").value);

      if (!itemName || isNaN(itemPrice) || isNaN(itemQuantity) || itemQuantity <= 0 || itemPrice <= 0) {
        alert("Please enter valid item details.");
        return;
      }

      const totalPrice = itemPrice * itemQuantity;
      const table = document.getElementById("billing-table").getElementsByTagName('tbody')[0];
      const row = table.insertRow();

      row.innerHTML = `
        <td>${serial++}</td>
        <td>${itemName}</td>
        <td>‚Çπ${itemPrice.toFixed(2)}</td>
        <td>${itemQuantity}</td>
        <td>‚Çπ${totalPrice.toFixed(2)}</td>
        <td><button class="btn btn-danger btn-sm" onclick="removeItem(this, ${totalPrice})">Remove</button></td>
      `;

      subtotal += totalPrice;
      updateSummary();

      document.getElementById("item-name").value = '';
      document.getElementById("item-price").value = '';
      document.getElementById("item-quantity").value = '';
    }

    function removeItem(button, itemTotal) {
      const row = button.parentElement.parentElement;
      row.remove();
      subtotal -= itemTotal;
      updateSummary();
    }

    function updateSummary() {
      const taxAmount = subtotal * taxRate;
      total = subtotal + taxAmount;

      document.getElementById("subtotal").textContent = subtotal.toFixed(2);
      document.getElementById("tax").textContent = taxAmount.toFixed(2);
      document.getElementById("total").textContent = total.toFixed(2);
    }

    document.querySelector(".print-btn").addEventListener("click", () => window.print());
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
